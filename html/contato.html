<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">

    <title>Contato</title>
</head>

<body>
        <header>
            <div class="caixa">
                <h1><img src="../imgs/logo.png" alt="logo"></h1>

                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtoss</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form>
                <label for="nomesobrenome">Nome e Sobrenome</label>
                <!-- o elemento for é utilizado para associar a etiqueta com um elemento de entrada-->
                <input type="text" id="nomesobrenome" class="input-padrao" >

                <label for="email">Email</label>
                <input type="text" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

                <label for="telefone">Telefone</label>
                <input type="text" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX" >

                <label for="mensagem">Mensagem</label>
                <textarea id="mensagem" cols="75" rows="10" class="input-padrao" ></textarea>

                <fieldset>
                    <p>Como prefere o nosso contato?</p>
                    <label for="radio-email"><input type="radio" name="contato" value="email"
                            id="radio-email">Email</label>


                    <label for="radio-telefone">
                        <input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>


                    <label for="radio-whatsapp">
                        <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>

                </fieldset>

                <fieldset>
                    <p>Qual horário prefere ser atendido?</p>
                    <select title="horario" class="select-horario">
                        <option>Manhã</option>
                        <option >Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>

                <label><input type="checkbox" checked> Gostaria de receber nossas novidades por email?</label>

                <input type="submit" value="Enviar formulário" class="enviar">

            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                </tbody>
            </table>
        </main>

        <footer>
            <img src="../imgs/logo-branco.png" alt="logo branco">
            <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
        </footer>
    </body>

    </html>

</html>
